
<!Doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>
I am kind
</title>
<style>
body{
background-color:#32CD32;
}
p{
font-weight:bold;
}
button{
background-color:red;
color:white;
padding: 0.5rem;
border-radius: 0.3rem;
 cursor: pointer;
margin-top: 1rem;
}
</style>
</head>
<BODY>
    <script>
        $(document).ready(function(){
  $("button").click(function(){
    $("p").toggle(2000);
  });
});
function animation(){
document.getElementById('cool').style.display = "none";
}
    </script>
<body onload="animation()">
<h2>
I am kind
</h2>
<p id="cool">
The coolest thing about me is that I am kind.
</p>
<button>Show why I am Kind</button>
</body>
</html>
